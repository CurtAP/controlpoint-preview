
<!DOCTYPE html>
<html>
<head>
  <title>ControlPoint Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f3f3f3; display: flex; align-items: center; justify-content: center; height: 100vh; }
    form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { margin-top: 1rem; padding: 0.5rem; width: 100%; }
  </style>
</head>
<body>
  <form onsubmit="return checkPassword()">
    <h2>Enter Password</h2>
    <input type="password" id="pw" placeholder="Password" required />
    <input type="submit" value="Enter" />
  </form>
  <script>
    function checkPassword() {
      const pw = document.getElementById('pw').value;
      if (pw === 'control123') {
        localStorage.setItem('authenticated', 'yes');
        window.location.href = 'index.html';
        return false;
      } else {
        alert('Incorrect password');
        return false;
      }
    }
  </script>
</body>
</html>
